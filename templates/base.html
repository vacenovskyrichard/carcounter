<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        /*background-color: white;*/
        background-image: url("https://purelifi.com/wp-content/uploads/2019/02/AdobeStock_118793641.jpeg");
        /*background-size: 1300px 650px;*/
        /*background-size: 1298px 630px;*/
		background-size: cover;
        color: white;
        font-family: Optima;
        margin: 0;
    }

    .icon-bar {
        width: 100%;
        background-color: #0D004D;
        /*background-color: #030011;*/
        overflow: auto;
    }

    .icon-bar a {
        float: left;
        width: 33%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        /*color: #cccccc;*/
        color: white;
        font-size: 36px;
    }

    .icon-bar a:hover {
        background-color: black;
    }


</style>

<div class="icon-bar">
    <a class="active" href="{{ url_for('home_page') }}"><i class="fa fa-home"></i></a>
